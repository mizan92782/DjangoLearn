<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> User define Authentication</h1>
   <form action="" method="post">
     {% csrf_token %}
   
    

     
     {% for fm in form %}
     {{fm.label_tag}} {{fm}} {{fm.errors | striptags}}<br><br>
    <!-- {{fm.errors | striptags}} : for show erre after wrong field -->
     {% endfor %}
    

     <input type="submit" value="submit">
   </form>
    
</body>
</html>
